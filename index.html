<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascript/javascript.js" defer></script>
</head>
<body>
    <div class="mainContent">
        <div class="mainOptions">
            <label class="colorText">Please select a color</label>
            <input type="color" class="userColor" value="#c02eff">
            <br>
            <input type="radio" class="rainbowMode" name ="modes" onclick="color()">
            <label><span style="color:white">Color Select Mode!</span></label><br>
            <input type="radio" class="rainbowMode" name ="modes" onclick="unleashTheRainbow()">
            <label><span style="color:white">Rainbow Mode!</span></label><br>
            <input type="radio" class="rainbowMode" name ="modes" onclick="darken()">
            <label><span style="color:white">Darken Mode!</span></label><br>
            <input type="radio" class="rainbowMode" name ="modes" onclick="lighten()">
            <label><span style="color:white">Lighten Mode!</span></label><br>
            <div class="slideContainer">
                <input type="range" min="16" max="100" value="32" class="slider">
                <p>Value: <span class="sliderValue"></span></p>
            </div>
            <p></p><button onclick="resetFunction()" class="resetButton">Reset</button>
        </div>
        <div class="mainSketchpad"></div>
    </div>
</body>
</html>
